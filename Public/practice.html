<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdowns with Options</title>
  <style>
    .info-box {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      max-width: 200px;
    }
  </style>
</head>
<body>

<select id="dropdown1">
  <option value="option1-1">Option 1-1</option>
  <option value="option1-2">Option 1-2</option>
  <option value="option1-3">Option 1-3</option>
</select>

<select id="dropdown2">
  <option value="option2-1">Option 2-1</option>
  <option value="option2-2">Option 2-2</option>
  <option value="option2-3">Option 2-3</option>
</select>

<select id="dropdown3">
  <option value="option3-1">Option 3-1</option>
  <option value="option3-2">Option 3-2</option>
  <option value="option3-3">Option 3-3</option>
</select>

<div class="info-box" id="infoBox"></div>

<script>
  // JavaScript to store selected options from each dropdown and display in the info box
  var dropdown1 = document.getElementById("dropdown1");
  var dropdown2 = document.getElementById("dropdown2");
  var dropdown3 = document.getElementById("dropdown3");
  var infoBox = document.getElementById("infoBox");

  dropdown1.addEventListener("change", updateInfoBox);
  dropdown2.addEventListener("change", updateInfoBox);
  dropdown3.addEventListener("change", updateInfoBox);

  function updateInfoBox() {
    var selectedOption1 = dropdown1.value;
    var selectedOption2 = dropdown2.value;
    var selectedOption3 = dropdown3.value;
    
    infoBox.textContent = "Selected options: " + selectedOption1 + ", " + selectedOption2 + ", " + selectedOption3;
    infoBox.style.display = "block";
  }
</script>

</body>
</html>
